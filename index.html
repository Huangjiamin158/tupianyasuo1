<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="container">
        <!-- 头部标题 -->
        <header class="header">
            <h1>图片压缩工具</h1>
            <p class="subtitle">支持PNG、JPG格式 | 最大10MB</p>
        </header>

        <!-- 主要内容区 -->
        <main class="main">
            <!-- 上传区域 -->
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
                <div class="upload-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                </div>
                <p class="upload-text">点击或拖拽图片到这里</p>
                <p class="upload-hint">支持PNG、JPG格式，最大10MB</p>
            </div>

            <!-- 图片预览和压缩区域 -->
            <div class="preview-area" id="previewArea" hidden>
                <!-- 原图预览 -->
                <div class="preview-box">
                    <h3>原图</h3>
                    <div class="image-container">
                        <img id="originalImage" alt="原图预览">
                    </div>
                    <div class="image-info">
                        <span>文件大小: </span>
                        <span id="originalSize">0 KB</span>
                    </div>
                </div>

                <!-- 压缩设置 -->
                <div class="compress-settings">
                    <div class="quality-control">
                        <label for="quality">压缩质量:</label>
                        <input type="range" id="quality" min="0" max="100" value="80">
                        <span id="qualityValue">80%</span>
                    </div>
                </div>

                <!-- 压缩后预览 -->
                <div class="preview-box">
                    <h3>压缩后</h3>
                    <div class="image-container">
                        <img id="compressedImage" alt="压缩后预览">
                    </div>
                    <div class="image-info">
                        <span>文件大小: </span>
                        <span id="compressedSize">0 KB</span>
                    </div>
                </div>
            </div>

            <!-- 下载按钮 -->
            <button class="download-btn" id="downloadBtn" hidden>
                下载压缩后的图片
            </button>
        </main>

        <!-- 页脚 -->
        <footer class="footer">
            <p>简单易用的在线图片压缩工具</p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
